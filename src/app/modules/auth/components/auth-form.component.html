<div class="main">
  <div class="logo">

  </div>
  <div class="header">
    <h1>Welcome!</h1>
  </div>
  <form [formGroup]="formGroup" class="form">
    <mat-form-field>
      <mat-label>Email:</mat-label>
      <input matInput type="email" formControlName="email">
    </mat-form-field>
    <mat-form-field>
      <mat-label>Password:</mat-label>
      <input matInput type="password" formControlName="password">
    </mat-form-field>
    <button mat-button color="primary" (click)="onSignInClicked()">Zaloguj</button>
  </form>
</div>
