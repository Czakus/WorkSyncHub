<div class="main">

  </div>
  <form [formGroup]="formGroup" class="form">
    <mat-form-field cm-form-field appearance="outline">
      <mat-label>Email:</mat-label>
      <input matInput type="email" formControlName="email">

      <mat-label>Password:</mat-label>
      <input matInput type="password" formControlName="password">

    <mat-checkbox cm-checkbox color="primary">ZapamiÄ™taj mnie!</mat-checkbox>

    <button mat-raised-button color="primary" (click)="onSignInClicked()">Zaloguj</button>

  </form>
</div>
